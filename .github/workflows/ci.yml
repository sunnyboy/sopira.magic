name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sopira_magic
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ENV: ci
      DEBUG: "0"
      PRIMARY_DATABASE_URL: postgres://postgres:postgres@localhost:5432/sopira_magic
      STATE_DATABASE_URL: postgres://postgres:postgres@localhost:5432/sopira_magic_state
      LOGGING_DATABASE_URL: postgres://postgres:postgres@localhost:5432/sopira_magic_logging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Prepare databases
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -c "CREATE DATABASE sopira_magic_state;" || true
          psql -h localhost -U postgres -d postgres -c "CREATE DATABASE sopira_magic_logging;" || true

      - name: Run migrations
        run: |
          python manage.py migrate --database default
          python manage.py migrate --database state
          python manage.py migrate --database logging

      - name: Run pytest
        run: pytest

  frontend:
    name: Frontend (lint & build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
