[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = sopira_magic.settings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = sopira_magic/apps

# Coverage settings
[coverage:run]
source = sopira_magic
omit =
    */migrations/*
    */venv/*
    */__pycache__/*
    */tests/*
    manage.py
    */settings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Django-specific settings
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

